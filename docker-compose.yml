version: '3.8'  # specify docker-compose version
services:    
  mongodb: # name of the database service
    image: mongo:3.2.6  
    ports:
      - "27017:27017"  
  mongo_seed:
    image: mongo:3.2.6 
    links: 
      - mongodb   
    volumes: 
      - ./mongo-seed:/mongo-seed 
    command:
      /mongo-seed/import.sh

